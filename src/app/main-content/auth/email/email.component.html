@if(mode === 'resetPassword'){
    <app-reset-password></app-reset-password>  
}
@if(mode === 'verifyAndChangeEmail'){  
  <app-verify-and-change-email [oobCode]="oobCode!"></app-verify-and-change-email>
}
@if(!mode || (mode !== 'resetPassword' && mode !== 'verifyAndChangeEmail')){    
  <h1>Invalid action</h1>
}
