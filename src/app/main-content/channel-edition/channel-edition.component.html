<div class="background">
    <div class="mdc-card">
        <div class="channel-header">
            <h1 class="no-margin"># Entwicklerteam</h1>
            <img src="./../../../assets/img/icon/close.svg" alt="">
        </div>
    </div>
    <main>
        <div class="input-field" [style.border]="!isEditingChannelName ? '1px solid blue' : 'none'">
            <div class="channel-name">
              <h1>Channel-Name</h1>
              <!-- Platzhaltertext wird nur angezeigt, wenn nicht bearbeitet wird -->
              <p *ngIf="!isEditingChannelName" id="description" placeholder="# Entwicklerteam">{{ channelNameDescriptionText }}</p>
              <!-- Eingabefeld wird nur angezeigt, wenn bearbeitet wird -->
              <input *ngIf="isEditingChannelName" id="input-edit-channel-name" class="input-edit" type="text" [(ngModel)]="editedChannelName" placeholder="# Entwicklerteam">
            </div>
            <div class="edit-icon">
              <img *ngIf="!isEditingChannelName" id="edit-icon-channel-name" src="./../../../assets/img/icon/edit.svg" alt="" (click)="toggleEdit('channelName')">
              <img *ngIf="isEditingChannelName" id="check-icon-channel-name" src="./../../../assets/img/icon/check_circle.svg" alt="" (click)="toggleEdit('channelName')">
            </div>
          </div>
          
          <div class="input-field" [style.border]="!isEditingDescription ? '1px solid blue' : 'none'">
            <div class="channel-name">
              <h1>Beschreibung</h1>
              <!-- Platzhaltertext wird nur angezeigt, wenn nicht bearbeitet wird -->
              <p *ngIf="!isEditingDescription" id="description" placeholder="# Entwicklerteam">{{ descriptionDescriptionText }}</p>
              <!-- Eingabefeld wird nur angezeigt, wenn bearbeitet wird -->
              <input *ngIf="isEditingDescription" id="input-edit-description" class="input-edit" type="text" [(ngModel)]="editedDescriptionDescription" placeholder="# Entwicklerteam">
              <div class="horizontal-line"></div>
              <div>
                  <p>Erstellt von</p>
                  <p class="color">Noah Braun</p>
              </div>
            </div>
            <div class="edit-icon">
              <img *ngIf="!isEditingDescription" id="edit-icon-description" src="./../../../assets/img/icon/edit.svg" alt="" (click)="toggleEdit('description')">
              <img *ngIf="isEditingDescription" id="check-icon-description" src="./../../../assets/img/icon/check_circle.svg" alt="" (click)="toggleEdit('description')">
            </div>
          </div>
          
        <div class="input-field">
            <div class="channel-name">
                <h1>Mitglieder</h1>
                <div class="profil">
                    <img src="./../../../assets/img/characters/character_FrederikBeck_online.svg" alt="">
                    <p class="no-margin">Frederik Beck (DU‚)</p>
                </div>
                <div class="profil">
                    <img src="./../../../assets/img/characters/character_SofiaMueller_online.svg" alt="">
                    <p class="no-margin">Sofia Müller</p>
                </div>
                <div class="profil">
                    <img src="./../../../assets/img/characters/character_NoahBraun_online.svg" alt="">
                    <p class="no-margin">Noah Braun</p>
                </div>
                <div class="profil">
                    <img src="./../../../assets/img/icon/44. Add members button.svg" alt="">
                    <p class="no-margin">Mitglieder Hinzufügen</p>
                </div>
            </div>
        </div>
        <div class="space">
        </div>
