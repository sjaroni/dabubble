<div>
    <header class="header-container">
        <div class="header-container">
            <img src="./../../assets/img/icon/arrow_back.svg" alt="">
            <img src="./../../assets/img/icon/Property 1=Default (1).svg" alt="">
        </div>
        <div>
            <img src="./../../assets/img/characters/character_FrederikBeck.svg" alt="" (click)="toggleOverlay('overlay3')">
        </div>
    </header>
    <main>
        <div class="mdc-card">
            <div class="channel-box">
                <p class="no-margin"># Office-team</p>
                <img src="./../../assets/img/icon/arrow_down.svg" alt="">
            </div>
            <div>
                <img (click)="toggleOverlay('overlay1')" src="./../../assets/img/icon/44. Add members button.svg"
                    alt="">
            </div>
        </div>
        <div class="channel-info">
            <h1># Office-team</h1>
            <p>Du hast diesen Channel heute erstellt. Das ist der Anfang des Channels </p>

        </div>

        <div class="sticky-textbox">
            <input type="text" class="input-field" placeholder="">
            <label class="input-placeholder">Nachricht an #Office-team</label>
            <div class="icons">
                <img src="./../../assets/img/icon/add.svg" alt="">
                <div class="vertical-line"></div>
                <img src="./../../assets/img/icon/smile.svg" alt="">
                <img src="./../../assets/img/icon/email.svg" alt="">
            </div>
            <div class="send">
                <img src="./../../assets/img/icon/send.svg" alt="">
            </div>
        </div>


        <div id="overlay1" class="overlay">
            <div class="overlay-content">
                <div class="display-flex">
                    <h1 class="no-margin">Mitglieder:</h1>
                    <img src="./../../assets/img/icon/close.svg" alt="" (click)="closeOverlay('overlay1')">
                </div>
                <div class="members">
                    <div class="profil">
                        <img class="height" src="./../../../assets/img/characters/character_FrederikBeck_online.svg" alt="">
                        <p class="no-margin">Frederik Beck (DU‚)</p>
                    </div>
                    <div class="profil">
                        <img class="height" src="./../../../assets/img/characters/character_SofiaMueller_online.svg" alt="">
                        <p class="no-margin">Sofia Müller</p>
                    </div>
                    <div class="profil">
                        <img class="height" src="./../../../assets/img/characters/character_NoahBraun_online.svg" alt="">
                        <p class="no-margin">Noah Braun</p>
                    </div>
                    <div class="profil" (click)="toggleOverlay('overlay2')">
                        <img class="height" src="../../assets/img/icon/44. Add members button.svg" alt="">
                        <p class="no-margin">Mitglied hinzufügen</p>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="overlay2" class="overlay">
            <div class="overlay-content">
                <div class="display-flex">
                    <h1 class="no-margin">Leute hinzufügen</h1>
                    <img src="./../../assets/img/icon/close.svg" alt="" (click)="closeOverlay('overlay2')">
                </div>
                <input class="search-input" type="text" placeholder="Suche Mitglied">
                <div class="btn-pos">
                    <button class="add-button"> Hinzufügen</button>
                </div>
            </div>
        </div>

        <div id="overlay3" class="overlay" (click)="closeOverlay('overlay3')">
            <div class="overlay-profil">
                <div class="profile-icon">
                    <img src="./../../../assets/img/icon/account_circle.svg" alt="">
                    <p class="no-margin">Profil</p>
                </div>
                <div class="profile-icon">
                    <img  src="./../../../assets/img/icon/logout.svg" alt="">
                    <p class="no-margin">Log out</p>
                </div>
            </div>
        </div>
    </main>
</div>
