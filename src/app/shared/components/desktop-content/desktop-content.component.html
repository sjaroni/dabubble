<div class="content">
  <button class="workspace-menu pointer" 
  [ngStyle]="{'left': isCollapsed ? '-119px' : '-131px' }"
  (click)="toggleDiv()"
  (mouseenter)="hovered = true"
  (mouseleave)="deleteHovered()"
  >
  
    @if(isCollapsed){
      <p>Workspace-Menü öffnen</p>
      @if(hovered){
        <img src="./assets/img/icon/menu_open_hover.svg" alt="">
      } @else {
        <img src="./assets/img/icon/menu_open.svg" alt="">
      }
    }
    @else{
      <p>Workspace-Menü schließen</p>
      @if(hovered){
        <img src="./assets/img/icon/menu_close_hover.svg" alt="">
      } @else {
        <img src="./assets/img/icon/menu_close.svg" alt="">
      }
    }
  </button>

  <mat-card class="menu" id="toggleDiv" [ngStyle]="{'display': isCollapsed ? 'none' : 'flex' }">
    <mat-card-content>
      <div class="logo">
        <img src="./assets/img/icon/Property 1=Default (1).svg" alt="" >
      </div>      
      <app-main-content [isDesktop]="true"></app-main-content>
    </mat-card-content>
  </mat-card>

  <mat-card class="workspace">
    <mat-card-content>
      @if (this.router.url === '/main') {
        <h1>Willkommen bei der DABubble</h1>
        <p>Wähle ein Channel oder einen Chat</p>
        <p> Viel Spass beim Testen</p>
        <p>Sascha, Stefan und Yannick</p>
      }@else {
        <router-outlet></router-outlet>
      }
    </mat-card-content>
  </mat-card>

  @if(this.matchMedia.showThread === true){
    <mat-card class="thread">
      <mat-card-content>
        <app-thread></app-thread>
      </mat-card-content>
    </mat-card>
  }
</div>
