<div class="content-header-mobile bg-c">
  <div *ngIf="!alternativeHeader" class="logo-header">
    <img src="assets/img/mobile-logo.svg"/>
    <span class="logo-name">DABubble</span>
  </div>
<!--  <div *ngIf="alternativeHeader" class="alternative-header">-->
<!--    <img src="assets/img/icon/arrow_back.svg" (click)="onBack()">-->
<!--    <img src="assets/img/icon/Property 1=Default (1).svg">-->
<!--  </div>-->
  <div *ngIf="alternativeHeader" class="alternative-header">
    <!-- Aktualisieren Sie das img-Tag, um auf hoverBack zu reagieren -->
    <img [src]="hoverBack ? 'assets/img/icon/arrow_back_color.svg' : 'assets/img/icon/arrow_back.svg'"
         (click)="onBack()"
         (mouseenter)="hoverBack = true"
         (mouseleave)="hoverBack = false">
    <img src="assets/img/icon/Property 1=Default (1).svg">
  </div>
  <img class="header-img" (click)="openBottomSheet()" src="{{user.avatar}}">
</div>
