<div class="input-field">
  <input
    type="text"
    name="text"
    [(ngModel)]="textData.text"
    (ngModelChange)="this.dataService.searchWorkspace(textData.text)"
    [class.input-has-value]="inputHasValue"
    placeholder="Gehe zu..."
    required
    autocomplete="off"
    class="full-width input-field-design input-background-icon"    
    [ngStyle]="{ 'border': isDesktop ? '1px solid #FFFFFF' : '1px solid #ADB0D9' }"
  />
</div>
